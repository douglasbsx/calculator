<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="calculator.js" async></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
</head>

<body>
	<h1>Calculator</h1>
	<div class="container">
		<div class="display">
			<div class="smallDisplay"></div>
			<div class="bigDisplay">0</div>
		</div>
		<div class="btnPanel">
			<div class="btn" id="clear" data-key="0">Clear</div>
			<div class="btn" id="backSpace" data-key="8"><-</div>
			<div class="btn" id="divide" data-key="111">/</div>
			<div class="btn" id="7" data-key="55">7</div>
			<div class="btn" id="8" data-key="56">8</div>
			<div class="btn" id="9" data-key="57">9</div>
			<div class="btn" id="multiply" data-key="106">*</div>
			<div class="btn" id="4" data-key="52">4</div>
			<div class="btn" id="5" data-key="53">5</div>
			<div class="btn" id="6" data-key="54">6</div>
			<div class="btn" id="subtract" data-key="109">-</div>
			<div class="btn" id="1" data-key="49">1</div>
			<div class="btn" id="2" data-key="50">2</div>
			<div class="btn" id="3" data-key="51">3</div>
			<div class="btn" id="add" data-key="107">+</div>
			<div class="btn" id="0" data-key="48">0</div>
			<div class="btn" id="point" data-key="110">.</div>
			<div class="btn" id="equals" data-key="13">=</div>
		</div>
	</div>

</body>
</html>
